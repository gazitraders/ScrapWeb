<script>
  document.addEventListener('DOMContentLoaded', function() {
    const h1 = document.querySelector('.left h1');
    const text = h1.getAttribute('data-text');
    let index = 0;

    function type() {
      if (index < text.length) {
        h1.textContent = text.substring(0, index + 1);
        index++;
        setTimeout(type, 50); // Adjust the speed of the typewriter effect here
      }
      else {
        index = 0;
        setTimeout(type, 3000); // Wait for 1 second before starting the loop
      }
    }

    type();
  });
</script>
